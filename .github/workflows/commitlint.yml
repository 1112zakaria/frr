name: commitlint

on:
  pull_request_target:
    types:
      - opened
      - reopened

jobs:
  lint:
    if: github.repository == 'frrouting/frr'
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Commit
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .github/commitlint.config.js
